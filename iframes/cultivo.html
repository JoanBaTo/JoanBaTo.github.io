<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultivo</title>
    <link rel="stylesheet" href="../estilos.css" />
  </head>
  <body>
    <header><h1>Suelo para cultivo</h1></header>
    <main>
      <section class="text-center">
        <p>
          Contenidos adecuados de nutrientes en un suelo para el cultivo de
          cafe.
        </p>
        <br />
      </section>
      <article>
        <table id="tabla-cultivo">
          <tr>
            <th>Elemento</th>
            <th colspan="2">Cantidad Adecuada</th>
          </tr>
          <tr>
            <td rowspan="2">Acidez</td>
            <td>pH</td>
            <td>5.5-6.5 (meq/100ml)</td>
          </tr>
          <tr>
            <td>Al</td>
            <td>0.3 (meq/100ml)</td>
          </tr>
          <tr>
            <td>Calcio</td>
            <td>Ca</td>
            <td rowspan="3">3.0 - 20 (meq/100ml)</td>
          </tr>
          <tr>
            <td>Magnesio</td>
            <td>Mg</td>
          </tr>
          <tr>
            <td>Potasio</td>
            <td>K</td>
          </tr>
        </table>
      </article>
    </main>
  </body>
</html>
